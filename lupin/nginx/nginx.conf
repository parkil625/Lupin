events {
    worker_connections 1024;
}

http {
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 백엔드 그룹 (유지)
    upstream backend {
        server 127.0.0.1:8081;
    }

    # ==========================================
    # 1. 안내데스크 (HTTP -> HTTPS 강제 이동)
    # ==========================================
    server {
        listen 80;
        server_name api.lupin-care.com;
        
        return 301 https://$host$request_uri;
    }

    # ==========================================
    # 2. 진짜 보안 서버 (HTTPS)
    # ==========================================
    server {
        # 문 잠그고 열기 (SSL 적용)
        listen 443 ssl;
        server_name api.lupin-care.com;

        # 열쇠 위치 (경로는 나중에 certbot 쓰면 자동으로 잡히거나, 직접 파일 경로 적어야 함)
        ssl_certificate /etc/letsencrypt/live/api.lupin-care.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lupin-care.com/privkey.pem;

        # 선일님이 작성한 훌륭한 보안 헤더들 (여기로 이사 옴)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 주방(백엔드)으로 안내
        location / {
            proxy_pass http://backend;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}