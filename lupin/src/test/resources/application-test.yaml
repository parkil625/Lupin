# Resilience4j 테스트 설정
resilience4j:
  circuitbreaker:
    instances:
      redis:
        registerHealthIndicator: false
        slidingWindowSize: 5
        minimumNumberOfCalls: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 1s
        permittedNumberOfCallsInHalfOpenState: 1
        slidingWindowType: COUNT_BASED
      database:
        registerHealthIndicator: false
        slidingWindowSize: 5
        minimumNumberOfCalls: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 1s
  retry:
    instances:
      redis:
        maxAttempts: 1
        waitDuration: 100ms
