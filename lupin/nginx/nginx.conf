events {
    worker_connections 1024;
}

http {
    # [추가] WebSocket 요청일 땐 Upgrade, 그 외(SSE 등)엔 빈 값(Keep-Alive 유지) 설정
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # [핵심 1] 작은 데이터(알림)도 기다리지 않고 즉시 전송 (Nagle 알고리즘 끄기)
    tcp_nodelay on;

    # 백엔드 그룹
    upstream backend {
        server app:8081;
        # [핵심 2] 백엔드와의 연결을 유지하여 재연결 딜레이 제거
        keepalive 32;
    }

    # ==========================================
    # 1. 안내데스크 (HTTP -> HTTPS 강제 이동)
    # ==========================================
    server {
        listen 80;
        server_name api.lupin-care.com;
        
        return 301 https://$host$request_uri;
    }

    # ==========================================
    # 2. 진짜 보안 서버 (HTTPS)
    # ==========================================
    server {
        listen 443 ssl http2;
        server_name api.lupin-care.com www.lupin-care.com;

        # [핵심 3] SSL 버퍼를 1KB로 줄임 (이 설정이 없으면 알림이 16KB 찰 때까지 12초간 대기함)
        ssl_buffer_size 1k;

        ssl_certificate /etc/letsencrypt/live/api.lupin-care.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lupin-care.com/privkey.pem;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # [최종] SSE 즉발 전송을 위한 TCP/Cloudflare 최적화 설정
        location /api/notifications/subscribe {
            proxy_pass http://backend;

            # 1. [핵심] Nagle 알고리즘 끄기 (데이터가 작아도 5초 안 기다리고 즉시 전송)
            tcp_nodelay on;

            # 2. HTTP/1.1 및 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 3. [핵심] 모든 압축 기능 비활성화 및 Cloudflare 간섭 차단
            gzip off;
            proxy_set_header Accept-Encoding ""; 
            
            # [추가] Cloudflare에게 "이 응답은 변형(압축)하지 마라"고 지시
            # identity 인코딩을 명시하면 Brotli 압축을 건너뛰고 원본 그대로 보냅니다.
            add_header Content-Encoding "identity" always;

            # 4. 버퍼링 및 캐시 완전 차단
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # 5. SSE 필수 헤더 (Cloudflare 간섭 방지)
            chunked_transfer_encoding on;
            add_header Content-Type "text/event-stream; charset=UTF-8" always;
            add_header X-Accel-Buffering "no" always;
            # no-transform: 중간 서버(Cloudflare)가 데이터를 변환/압축하지 못하게 함
            add_header Cache-Control "no-cache, no-transform" always;

            # 6. 프록시 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 7. 타임아웃 길게 설정
            proxy_read_timeout 3600s;
        }

        # AuctionController의 URL 패턴: /api/auction/stream/{auctionId}
                location ~ ^/api/auction/stream/ {
                    proxy_pass http://backend;

                    # 1. HTTP/1.1 및 연결 유지 (중요)
                    proxy_http_version 1.1;
                    proxy_set_header Connection "";

                    # 2. 버퍼링 및 캐시 끄기 (Nginx가 데이터를 쥐고 있지 않게 함)
                    proxy_buffering off;
                    proxy_cache off;
                    gzip off;
                    chunked_transfer_encoding on;

                    # 3. 헤더 설정 (X-Accel-Buffering: no 가 없으면 Nginx가 버퍼링을 할 수 있음)
                    add_header X-Accel-Buffering "no" always;
                    add_header Cache-Control "no-cache, no-transform" always;

                    # 4. 프록시 헤더 전달
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;

                    # 5. 타임아웃 길게 설정 (끊기지 않도록)
                    proxy_read_timeout 3600s;
                    proxy_send_timeout 3600s;
                }

        # [추가] WebSocket 전용 엔드포인트 설정 (/ws)
        # Spring Boot의 WebSocket 엔드포인트와 일치해야 합니다.
        location /ws {
            proxy_pass http://backend; # upstream backend(app:8081) 사용
            proxy_http_version 1.1;

            # [핵심] WebSocket 연결 업그레이드 헤더 설정
            # Connection 헤더를 명시적으로 "Upgrade"로 설정하여 Nginx가 연결을 끊지 않도록 함
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # 클라이언트 실제 IP 및 정보 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 연결 유지 시간 설정 (기본값 60초는 너무 짧아 끊길 수 있음)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 주방(백엔드)으로 안내
        location / {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # [수정] WebSocket은 업그레이드, SSE는 연결 유지(Keep-Alive) 적용
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 백엔드의 CORS 헤더를 그대로 전달
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Allow-Credentials;

            # SSE를 위한 핵심 설정!
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_cache off;
        }
    }
}