version: "3.8"

services:
  # Nginx
  nginx:
    image: nginx:alpine
    container_name: lupin-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  # Spring Boot 앱
  app:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    env_file: .env
    container_name: lupin-app
    expose:
      - "8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      # 환경 변수로 Redis 호스트 주입 (중요!)
      - SPRING_DATA_REDIS_HOST=redis
      - REDIS_HOST=redis
    depends_on:
      - redis # Redis가 먼저 켜지도록 설정
    restart: unless-stopped

  # Redis (추가됨)
  redis:
    image: redis:7-alpine
    container_name: lupin-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
