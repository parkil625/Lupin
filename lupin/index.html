<!DOCTYPE html>

    <style>
      @font-face {
        font-family: 'NanumSquare';
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        src: url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/NanumSquareR.woff2') format('woff2');
      }
      @font-face {
        font-family: 'NanumSquare';
        font-weight: 700;
        font-style: normal;
        font-display: swap;
        src: url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/NanumSquareB.woff2') format('woff2');
      }
      @font-face {
        font-family: 'NanumSquare';
        font-weight: 800;
        font-style: normal;
        font-display: swap;
        src: url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/NanumSquareEB.woff2') format('woff2');
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background:
          linear-gradient(135deg, rgb(243, 232, 255) 0%, rgb(253, 242, 248) 50%, rgb(219, 234, 254) 100%),
          radial-gradient(circle at 5% 10%, rgba(216, 180, 254, 0.4) 0%, transparent 25%),
          radial-gradient(circle at 85% 20%, rgba(147, 197, 253, 0.4) 0%, transparent 25%);
        background-attachment: fixed;
        font-family: 'NanumSquare', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      #app-shell-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        overflow-y: auto;
        background: inherit;
        transition: opacity 0.4s ease-out;
      }
      .shell-container {
        max-width: 72rem;
        margin: 0 auto;
        padding: 6rem 1rem 3rem 1rem;
        display: grid;
        gap: 2rem;
        align-items: center;
      }
      .shell-text { order: 2; text-align: center; }
      .shell-img-wrap { order: 1; position: relative; }
      .shell-img {
        width: 100%;
        height: auto;
        aspect-ratio: 4/3;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 4px solid rgba(255, 255, 255, 0.5);
        object-fit: cover;
      }
      @media (min-width: 768px) {
        .shell-container { padding-top: 8rem; grid-template-columns: 1fr 1fr; gap: 3rem; }
        .shell-text { order: 1; text-align: left; }
        .shell-img-wrap { order: 2; }
        .shell-img { border-radius: 1.5rem; border-width: 8px; }
      }
    </style>
