<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Management Platform</title>

    <!-- ⚡️ [최적화] 폰트 프리로드 - CSS 파싱 전에 폰트 다운로드 시작 -->
    <link rel="preload" href="/fonts/NanumSquareR.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/NanumSquareB.woff2" as="font" type="font/woff2" crossorigin />

    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background:
          linear-gradient(135deg, rgb(243, 232, 255) 0%, rgb(253, 242, 248) 50%, rgb(219, 234, 254) 100%),
          radial-gradient(circle at 5% 10%, rgba(216, 180, 254, 0.4) 0%, transparent 25%),
          radial-gradient(circle at 85% 20%, rgba(147, 197, 253, 0.4) 0%, transparent 25%);
        background-attachment: fixed;
        /* 시스템 폰트 우선 적용 (폰트 다운로드 없이 즉시 렌더링) */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      #app-shell-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        overflow-y: auto;
        background: inherit;
        transition: opacity 0.4s ease-out;
      }
      .shell-container {
        max-width: 72rem;
        margin: 0 auto;
        padding: 6rem 1rem 3rem 1rem;
        display: grid;
        gap: 2rem;
        align-items: center;
      }
      .shell-text { order: 2; text-align: center; }
      .shell-img-wrap { order: 1; position: relative; }
      .shell-img {
        width: 100%;
        height: auto;
        aspect-ratio: 4/3;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 4px solid rgba(255, 255, 255, 0.5);
        object-fit: cover;
      }
      @media (min-width: 768px) {
        .shell-container { padding-top: 8rem; grid-template-columns: 1fr 1fr; gap: 3rem; }
        .shell-text { order: 1; text-align: left; }
        .shell-img-wrap { order: 2; }
        .shell-img { border-radius: 1.5rem; border-width: 8px; }
      }
    </style>

    <link
      rel="preload"
      as="image"
      href="/hero-mobile.webp"
      media="(max-width: 768px)"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/hero-desktop.webp"
      media="(min-width: 769px)"
      fetchpriority="high"
    />
  </head>

  <body>
    <div id="root"></div>

    <div id="app-shell-overlay">
      <div class="shell-container">
        <div class="shell-text">
          <div style="font-size: 12px; font-weight: bold; color: #C93831; margin-bottom: 10px; font-family: sans-serif;">직원 전용 헬스케어 플랫폼</div>
          <h1 style="font-size: clamp(2rem, 5vw, 3rem); font-weight: 900; line-height: 1.1; color: #111827; margin: 0 0 20px 0; font-family: sans-serif;">
            건강한 습관,<br>
            <span style="color: #C93831;">함께 만들어가요</span>
          </h1>
          <p style="font-size: 1.125rem; color: #374151; margin: 0; font-family: sans-serif;">
            운동을 기록하고 점수를 모으세요.<br>
            동료들과 함께 건강한 습관을 만들어가요!
          </p>
        </div>

        <div class="shell-img-wrap">
          <picture>
            <source media="(max-width: 768px)" srcset="/hero-mobile.webp" />
            <source media="(min-width: 769px)" srcset="/hero-desktop.webp" />
            <img
              src="/hero-desktop.webp"
              alt="운동하는 여성"
              class="shell-img"
              width="800"
              height="600"
              fetchpriority="high"
              decoding="async"
            />
          </picture>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
