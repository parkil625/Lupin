events {
    worker_connections 1024;
}

http {
    # [추가] WebSocket 요청일 땐 Upgrade, 그 외(SSE 등)엔 빈 값(Keep-Alive 유지) 설정
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # [핵심 1] 작은 데이터(알림)도 기다리지 않고 즉시 전송 (Nagle 알고리즘 끄기)
    tcp_nodelay on;

    # 백엔드 그룹
    upstream backend {
        server app:8081;
        # [핵심 2] 백엔드와의 연결을 유지하여 재연결 딜레이 제거
        keepalive 32;
    }

    # ==========================================
    # 1. 안내데스크 (HTTP -> HTTPS 강제 이동)
    # ==========================================
    server {
        listen 80;
        server_name api.lupin-care.com;
        
        return 301 https://$host$request_uri;
    }

    # ==========================================
    # 2. 진짜 보안 서버 (HTTPS)
    # ==========================================
    server {
        listen 443 ssl http2;
        server_name api.lupin-care.com www.lupin-care.com;

        # [핵심 3] SSL 버퍼를 1KB로 줄임 (이 설정이 없으면 알림이 16KB 찰 때까지 12초간 대기함)
        ssl_buffer_size 1k;

        ssl_certificate /etc/letsencrypt/live/api.lupin-care.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lupin-care.com/privkey.pem;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # [수정] SSE 연결 전용 통로 (지연 0초 및 프로토콜 에러 해결)
        location /api/notifications/subscribe {
            proxy_pass http://backend;

            # 1. HTTP/1.1 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 2. [필수] HTTP/2 환경에서 SSE Chunked Encoding 충돌 방지 (에러 해결)
            chunked_transfer_encoding off;

            # 3. 버퍼링/캐싱/압축 모두 끄고 즉시 전송
            proxy_buffering off;
            proxy_cache off;
            gzip off;

            # 4. 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 5. 타임아웃 설정
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 주방(백엔드)으로 안내
        location / {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # [수정] WebSocket은 업그레이드, SSE는 연결 유지(Keep-Alive) 적용
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 백엔드의 CORS 헤더를 그대로 전달
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Allow-Credentials;

            # SSE를 위한 핵심 설정!
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_cache off;
        }
    }
}