version: '3.8'

services:
  # Nginx (리버스 프록시 + 보안 헤더)
  nginx:
    image: nginx:alpine
    container_name: lupin-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  # Spring Boot 앱
  app:
    build: .
    container_name: lupin-app
    expose:
      - "8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    restart: unless-stopped
