<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="직원 건강관리를 위한 스마트 헬스케어 플랫폼. 운동 기록, 건강 상담, 포인트 리워드로 건강한 직장 문화를 만들어갑니다." />
    <title>Health Management Platform</title>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/android-icon-48x48.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />

    <!-- S3 Preconnect (LCP 310ms 절약) -->
    <link rel="preconnect" href="https://lupin-storage.s3.ap-northeast-2.amazonaws.com" />
    <link rel="dns-prefetch" href="https://lupin-storage.s3.ap-northeast-2.amazonaws.com" />

    <!-- 폰트 프리로드 -->
    <link rel="preload" href="/fonts/NanumSquareR.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/NanumSquareB.woff2" as="font" type="font/woff2" crossorigin />

    <!-- LCP 이미지 프리로드 (로고 + Hero) -->
    <link rel="preload" as="image" href="/Lupin.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/hero-mobile.webp" media="(max-width: 768px)" />
    <link rel="preload" as="image" href="/hero-desktop.webp" media="(min-width: 769px)" />

    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, rgb(243, 232, 255) 0%, rgb(253, 242, 248) 50%, rgb(219, 234, 254) 100%);
        font-family: 'NanumSquare', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- App Shell: React가 로드되면 완전히 교체됨 -->
    <div id="root">
      <!-- 헤더 -->
      <header style="position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(255,255,255,0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(229,231,235,0.5);">
        <div style="max-width: 1280px; margin: 0 auto; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between;">
          <img src="/Lupin.webp" alt="Lupin" style="height: 32px; width: auto;" />
          <button style="background: linear-gradient(to right, #C93831, #B02F28); color: white; font-weight: 700; border: none; border-radius: 16px; padding: 8px 24px; font-size: 14px; cursor: pointer;">로그인</button>
        </div>
      </header>

      <!-- Hero Section -->
      <section style="padding: 96px 16px 48px; max-width: 1152px; margin: 0 auto;">
        <div style="display: grid; gap: 32px; align-items: center;">
          <!-- 이미지 (모바일에서 먼저 보임) -->
          <div style="position: relative;">
            <picture>
              <source srcset="/hero-mobile.webp" media="(max-width: 768px)" />
              <img src="/hero-desktop.webp" alt="운동하는 여성" style="width: 100%; height: auto; aspect-ratio: 4/3; object-fit: cover; border-radius: 16px; border: 4px solid rgba(255,255,255,0.5); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);" fetchpriority="high" />
            </picture>
          </div>
          <!-- 텍스트 -->
          <div>
            <div style="display: inline-flex; align-items: center; background: #C93831; color: white; font-size: 12px; font-weight: 700; padding: 6px 12px; border-radius: 9999px; margin-bottom: 16px;">
              ✨ 직원 전용 헬스케어 플랫폼
            </div>
            <h1 style="font-size: 30px; font-weight: 900; color: #111827; line-height: 1.25; margin: 0 0 16px;">
              건강한 습관,<br />
              <span style="background: linear-gradient(to right, #C93831, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">함께 만들어가요</span>
            </h1>
            <p style="font-size: 16px; color: #374151; font-weight: 500; line-height: 1.625; margin: 0 0 24px;">
              운동을 기록하고 점수를 모으세요.<br />
              동료들과 함께 건강한 습관을 만들어가요!
            </p>
            <button style="background: linear-gradient(to right, #C93831, #B02F28); color: white; font-weight: 700; font-size: 14px; padding: 16px 24px; border-radius: 16px; border: none; display: inline-flex; align-items: center; cursor: pointer;">
              시작하기 →
            </button>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
