events {
    worker_connections 1024;
}

http {
    # [추가] WebSocket 요청일 땐 Upgrade, 그 외(SSE 등)엔 빈 값(Keep-Alive 유지) 설정
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 백엔드 그룹 (유지)
    upstream backend {
        server app:8081;
    }

    # ==========================================
    # 1. 안내데스크 (HTTP -> HTTPS 강제 이동)
    # ==========================================
    server {
        listen 80;
        server_name api.lupin-care.com;
        
        return 301 https://$host$request_uri;
    }

    # ==========================================
    # 2. 진짜 보안 서버 (HTTPS)
    # ==========================================
    server {
        # 문 잠그고 열기 (SSL 적용)
        # [수정] http2를 추가하여 튼튼한 TCP 연결 강제 (QUIC 에러 해결사)
        listen 443 ssl http2;
        # [수정] 로그에 발생한 www 도메인도 함께 처리하도록 추가
        server_name api.lupin-care.com www.lupin-care.com;

        # 열쇠 위치 (경로는 나중에 certbot 쓰면 자동으로 잡히거나, 직접 파일 경로 적어야 함)
        ssl_certificate /etc/letsencrypt/live/api.lupin-care.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lupin-care.com/privkey.pem;

        # \훌륭한 보안 헤더들 (여기로 이사 옴)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # [추가] SSE 연결 전용 통로 (압축/버퍼링 완전 해제)
        location /api/notifications/subscribe {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # [핵심 1] 응답을 모으지 말고 즉시 전송
            proxy_buffering off;
            
            # [핵심 2] SSE 데이터는 절대 압축하지 않음 (압축하다가 딜레이 발생 방지)
            gzip off;
            
            # [핵심 3] 캐싱 금지
            proxy_cache off;
            
            # 타임아웃 길게 설정 (연결 끊김 방지)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 주방(백엔드)으로 안내
        location / {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # [수정] WebSocket은 업그레이드, SSE는 연결 유지(Keep-Alive) 적용
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 백엔드의 CORS 헤더를 그대로 전달
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Allow-Credentials;

            # SSE를 위한 핵심 설정!
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_cache off;
        }
    }
}